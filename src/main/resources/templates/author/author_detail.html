<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원상세조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <div class="container">
        <h3>회원상세조회</h3>
        <table class="table">
            <tr>
                <td>id</td><td th:text="${authorDetail.id}"></td>
            </tr>
            <tr>
                <td>name</td><td th:text="${authorDetail.name}"></td>
            </tr>
            <tr>
                <td>email</td><td th:text="${authorDetail.email}"></td>
            </tr>
            <tr>
                <td>role</td><td th:text="${authorDetail.role}"></td>
            </tr>
            <tr>
                <td>쓴 글의 수</td><td th:text="${authorDetail.postCount}"></td>
            </tr>
            <tr>
                <td>회원가입 일시</td><td th:text="${authorDetail.createdTime}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
